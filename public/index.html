<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader - YouTube, TikTok, Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Video Downloader</h1>
            <p class="subtitle">YouTube | TikTok | Instagram</p>
        </header>

        <!-- Mode Tabs -->
        <div class="mode-tabs">
            <button id="modeTabUrl" class="mode-tab active">
                <span class="tab-icon">&#128279;</span> Links Diretos
            </button>
            <button id="modeTabSearch" class="mode-tab">
                <span class="tab-icon">&#128269;</span> Meu Canal
            </button>
        </div>

        <main>
            <!-- URL Mode Section -->
            <div id="urlModeSection" class="mode-section">
                <div class="input-section">
                    <textarea
                        id="urlInput"
                        placeholder="Cole os links aqui, um por linha...&#10;&#10;Exemplos:&#10;https://www.youtube.com/watch?v=xxxxx&#10;https://www.tiktok.com/@user/video/123&#10;https://www.instagram.com/reel/xxxxx"
                        rows="6"
                    ></textarea>
                    <div class="quality-section">
                        <label for="qualitySelect">Qualidade:</label>
                        <select id="qualitySelect" class="quality-select">
                            <option value="best" selected>Melhor Disponivel</option>
                            <option value="1080">1080p Full HD</option>
                            <option value="720">720p HD</option>
                            <option value="480">480p SD</option>
                            <option value="360">360p Baixa</option>
                            <option value="audio">Apenas Audio (MP3)</option>
                        </select>
                    </div>
                    <div class="button-group">
                        <button id="validateBtn" class="btn btn-primary">
                            <span class="btn-icon">&#128269;</span>
                            Verificar Links
                        </button>
                        <button id="downloadAllBtn" class="btn btn-success" disabled>
                            <span class="btn-icon">&#11015;</span>
                            Baixar Todos
                        </button>
                        <button id="openFolderBtn" class="btn btn-secondary">
                            <span class="btn-icon">&#128193;</span>
                            Abrir Pasta
                        </button>
                    </div>
                </div>

                <div id="videoList" class="video-list"></div>
            </div>

            <!-- Search Mode Section -->
            <div id="searchModeSection" class="mode-section hidden">
                <div class="input-section">
                    <div class="channel-header">
                        <span class="channel-name">nextleveldj1</span>
                    </div>

                    <!-- Content Type Tabs -->
                    <div class="content-type-tabs">
                        <button id="contentTypeVideos" class="content-type-btn active" data-type="videos">
                            Videos
                        </button>
                        <button id="contentTypeShorts" class="content-type-btn" data-type="shorts">
                            Shorts
                        </button>
                        <button id="contentTypeLives" class="content-type-btn" data-type="lives">
                            Lives
                        </button>
                    </div>

                    <!-- Filters Panel -->
                    <div class="filters-panel">
                        <div class="filters-header">
                            <span>Filtros</span>
                            <button id="clearFiltersBtn" class="btn btn-small btn-link">Limpar</button>
                        </div>
                        <div class="filters-grid">
                            <div class="filter-group">
                                <label>Views:</label>
                                <div class="filter-range">
                                    <input type="number" id="filterViewsMin" placeholder="Min" min="0">
                                    <span>ate</span>
                                    <input type="number" id="filterViewsMax" placeholder="Max" min="0">
                                </div>
                            </div>
                            <div class="filter-group">
                                <label>Duracao:</label>
                                <div class="filter-range">
                                    <input type="text" id="filterDurationMin" placeholder="0:00" pattern="[0-9]+:[0-5][0-9]">
                                    <span>ate</span>
                                    <input type="text" id="filterDurationMax" placeholder="99:59" pattern="[0-9]+:[0-5][0-9]">
                                </div>
                            </div>
                            <div class="filter-group">
                                <label>Data:</label>
                                <div class="filter-range">
                                    <input type="date" id="filterDateStart">
                                    <span>ate</span>
                                    <input type="date" id="filterDateEnd">
                                </div>
                            </div>
                        </div>
                        <button id="applyFiltersBtn" class="btn btn-primary btn-small">
                            Aplicar Filtros
                        </button>
                    </div>

                    <div class="search-type-selector">
                        <button id="searchTypeAll" class="search-type-btn active">
                            Listar Todos
                        </button>
                        <button id="searchTypeKeyword" class="search-type-btn">
                            Buscar por Palavra
                        </button>
                    </div>

                    <div class="search-input-row">
                        <input type="text"
                               id="searchInput"
                               class="search-input"
                               placeholder="Digite para filtrar videos do canal..."
                               autocomplete="off"
                               disabled>
                        <button id="searchBtn" class="btn btn-primary">
                            <span class="btn-icon">&#128269;</span> Carregar
                        </button>
                    </div>

                    <div class="search-controls">
                        <div class="sort-section">
                            <label for="sortBySelect">Ordenar por:</label>
                            <select id="sortBySelect" class="sort-select">
                                <option value="views-desc" selected>Views (maior primeiro)</option>
                                <option value="views-asc">Views (menor primeiro)</option>
                                <option value="duration-desc">Duracao (maior primeiro)</option>
                                <option value="duration-asc">Duracao (menor primeiro)</option>
                                <option value="date-desc">Data (mais recente)</option>
                                <option value="date-asc">Data (mais antigo)</option>
                            </select>
                        </div>

                        <div class="quality-section">
                            <label for="searchQualitySelect">Qualidade:</label>
                            <select id="searchQualitySelect" class="quality-select">
                                <option value="best" selected>Melhor Disponivel</option>
                                <option value="1080">1080p Full HD</option>
                                <option value="720">720p HD</option>
                                <option value="480">480p SD</option>
                                <option value="audio">Apenas Audio (MP3)</option>
                            </select>
                        </div>
                    </div>

                    <div class="selection-controls">
                        <div class="selection-buttons">
                            <button id="selectTop5Btn" class="btn btn-selection btn-top5" disabled>
                                <span class="btn-icon">&#9650;</span> TOP 5
                            </button>
                            <button id="selectBottom5Btn" class="btn btn-selection btn-bottom5" disabled>
                                <span class="btn-icon">&#9660;</span> BOTTOM 5
                            </button>
                            <button id="clearSelectionBtn" class="btn btn-secondary btn-small" disabled>
                                <span class="btn-icon">&#10005;</span> Limpar
                            </button>
                        </div>
                        <div class="selection-info">
                            <span id="selectionCount">0 selecionado(s)</span>
                            <button id="downloadSelectedBtn" class="btn btn-success" disabled>
                                <span class="btn-icon">&#11015;</span> Baixar Selecionados
                            </button>
                        </div>
                    </div>
                </div>

                <div id="searchResults" class="search-results"></div>
            </div>

            <div id="statusMessage" class="status-message hidden"></div>

            <div id="overallProgress" class="overall-progress hidden">
                <div class="progress-header">
                    <span>Progresso Geral</span>
                    <span id="overallProgressText">0/0</span>
                </div>
                <div class="progress-bar">
                    <div id="overallProgressBar" class="progress-fill"></div>
                </div>
            </div>
        </main>

        <footer>
            <p>Desenvolvido com yt-dlp</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
